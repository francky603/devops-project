<!DOCTYPE html>
<html>
<head>
    <title>Voting App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for(static, filename=css/style.css) }}">
</head>
<body class="bg-dark d-flex justify-content-center align-items-center min-vh-100">
    <div class="container text-center">
        <form method="post">
            <button name="vote" value="Dogs" class="btn btn-lg m-3" style="background-color: #ff0000; color: white; width: 250px; height: 100px;">Dogs</button>
            <button name="vote" value="Cats" class="btn btn-lg m-3" style="background-color: #0000ff; color: white; width: 250px; height: 100px;">Cats</button>
        </form>
    </div>
</body>
</html>
